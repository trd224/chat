<div class="sideNav">
    <ul>
      <ng-container *ngFor="let user of users">
        <li *ngIf="user?.userName != currentUser?.userName" [ngClass]="{ 'active': user?._id == receiver }" (click)="goToChat(user)">
          <a>{{ user.userName }}</a>
        </li>
      </ng-container>
    </ul>

    <h2>Groups</h2>

    <ul>
      <ng-container *ngFor="let group of groups">
        <li (click)="goToGroupChat(group)">
          <a>{{ group.groupName }}</a>
        </li>
      </ng-container>
    </ul>

    <button mat-button (click)="createGroup()">Create Group</button>
  </div>
